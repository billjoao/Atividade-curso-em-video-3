<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Super contador</h1>
    </header>
    <section>
        <div>
            <label for="inicial">Numero inicial:</label>
            <input type="number" id="inicial" placeholder="Ex: 1">
        </div>
        <br>
        <div>
            <label for="final">Numero final:</label>
            <input type="number" id="final" placeholder="Ex: 10">
        </div>
        <br>
        <div>
            <label for="passo">Passo:</label>
            <input type="number" id="passo" placeholder="Ex: 1">
        </div>
        <br>
        <div>
            <button onclick="contar()">Contar</button>

            <div id="resultado">Digite os valores</div>
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
